<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myCtrl",function($scope){
            $scope.num=0
            $scope.sq=0
            $scope.fact=1
            $scope.square=function(){
                $scope.sq=$scope.num**2
            }
            $scope.factorial=function(){
                if($scope.num==0 || $scope.num==1){
                    $scope.fact=1
                }
                else{
                    $scope.result=1
                    for(var i=1;i<=$scope.num;i++){
                        $scope.result=$scope.result*i
                    }
                    $scope.fact=$scope.result
                }
            }

        });
    </script>
</head>

<body ng-app="myApp">
    <h1>Angular name program</h1>
    <div ng-controller="myCtrl">
        <input type="text" ng-model="num">
        <button ng-click="square()">Square</button>
        <button ng-click="factorial()">Factorial</button>
        <h2>{{"Sqaure: "+sq}}</h2>
        <h2>{{"factorial: "+fact}}</h2>
    </div>
    
</body>
</html>
