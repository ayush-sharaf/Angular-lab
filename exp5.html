<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"
    ></script>
    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope) {
        $scope.studData = [];
        $scope.generateData = function () {
          $scope.studData = [];
          for (var i = 1; i <= $scope.num; i++) {
            var stud = {
              SLNO: i,
              NAME: "Student-" + i,
              CGPA: (Math.random() * 10).toFixed(2),
            };
            $scope.studData.push(stud);
          }
        };
      });
    </script>
  </head>

  <body ng-app="myApp">
    <h1>Student Details program</h1>
    <div ng-controller="myCtrl">
      <input type="number" ng-model="num" />
      <button ng-click="generateData()">Generate Data</button>
      <table border="1" ng-show="studData.length>0">
        <tr>
          <th>SLNO</th>
          <th>NAME</th>
          <th>CGPA</th>
        </tr>
        <tr ng-repeat="student in studData">
          <td>{{student.SLNO}}</td>
          <td>{{student.NAME}}</td>
          <td>{{student.CGPA}}</td>
        </tr>
      </table>
      <h2>{{"Number of students:"+studData.length}}</h2>
    </div>
  </body>
</html>
